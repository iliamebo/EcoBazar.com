<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/Group.png"> 
    <link rel="stylesheet" href="../static/css/add_sale.css">
    <title>Add Sale</title>
</head>
<body>
    <h2>Add Sale for {{ product.name }}</h2>
    <form method="POST">
        <label for="discount_percentage">Discount Percentage:</label>
        <input type="number" id="discount_percentage" name="discount_percentage" min="0" max="100" step="0.01" required>
        <button type="submit">Apply Sale</button>
    </form>
</body>
</html>
